<div class="container">
  <mat-form-field>
    <mat-label>Filtrar por Estado</mat-label>
    <mat-select [(value)]="selectedEstado" (selectionChange)="filtrarPorEstado()">
      <mat-option value="">Todos</mat-option>
      <mat-option value="en reparacion">En reparacion </mat-option>
      <mat-option value="reparado">reparado</mat-option>
    </mat-select>
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
       <ng-container matColumnDef="nom_cliente">
        <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_cliente}} </td>
      </ng-container>
       <ng-container matColumnDef="nom_electro">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_electro}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha_inicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_ingreso}} </td>
      </ng-container>
       <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editItem(element)">
            <mat-icon>edit</mat-icon>
          </button>
        <button mat-icon-button (click)="deleteItem(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="imprimir(element.id)">
          <mat-icon>print</mat-icon>
        </button>
   </td>
   </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div>
